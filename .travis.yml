language: julia
os:
    - linux
julia:
    - 0.7
addons:
  apt:
    packages:
      - python3-numpy
env:
  matrix:
    - PYTHON=python3
before_install:
    - sudo apt-get -qq update && sudo apt-get install -y $PYTHON
after_success:
    - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
notifications:
    email: false
