language: julia
os:
    - linux
julia:
    - 0.7
addons:
  apt:
    packages:
      - python3-numpy
env:
  matrix:
    - PYTHON=python3
before_install:
    ## install conda
  - sudo apt-get update
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  - conda install scipy

  ## instal R
  - sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys E084DAB9
  - sudo add-apt-repository -y "deb http://cran.rstudio.com/bin/linux/ubuntu $(lsb_release -s -c)/"
  - sudo apt-get update -qq -y
  - sudo apt-get install git r-base r-recommended -y
  - echo "install.packages(\"neldermead\", repos=\"https://cran.rstudio.com\")" | R --no-save

after_success:
    - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
notifications:
    email: false
